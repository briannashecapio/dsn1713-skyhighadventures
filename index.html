<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyhigh Adventures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="images/skyhigh-logo.png" alt="logo" width="30" height="24"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link text-primary active" aria-current="page" href="#">Home</a>
          <a class="nav-link text-primary" href="#">Adventures</a>
          <a class="nav-link text-primary" href="#">Deals</a>
          <a class="nav-link text-primary" href="#">Blog</a>
          <a class="nav-link text-primary" href="#">About</a>
          <a class="nav-link text-primary" href="#">Contact</a>
        </div>

        <button type="button" class="btn btn-secondary me-2 ms-auto"
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
        Call Us
        </button>

        <button type="button" class="btn btn-secondary"
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
        Book Now
        </button>

      </div>
    </div>
  </nav>

  <div class="main-container text-center">
    <div class="banner-wrapper">
      <h1 class="banner-header">Push Your Limits with SkyHigh Adventures</h1>
      <p class="banner-text">Experience the thrill of a lifetime with breathtaking views and adrenaline fueled activities</p>
      <button type="button" class="btn btn-light">Explore Adventures</button>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
